<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - Online Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Banner */
        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #333;
        }

        .add-to-cart {
            background: #ff6600;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background: #ff4500;
        }

        /* Footer */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>SHOES</h1>
        <nav>
            <ul>
                <li><a href="./project.html">Home</a></li>
                <li><a href="./electronic.html">Shoes</a></li>
                <li><a href="checkout.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Image -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF7nbTyoElmXajT_vRse8INUpAOh41HsUcqg&s" alt="SSF Banner" class="banner" height="50px">

    <!-- Product Grid -->
    <section class="product-grid">
        <!-- Shoes -->
        <div class="product">
            <img src="download.jpg" alt="LV">
            <h2>LV</h2>
            <p>$499.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="NIKE.jpg" alt="NIKE">
            <h2>NIKE</h2>
            <p>$899.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="PUMA.jpg" alt="PUMA">
            <h2>PUMA</h2>
            <p>$799.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- TVs -->
        <div class="product">
            <img src="SKECHERS.jpg" alt="SKECHERS">
            <h2>SKECHERS</h2>
            <p>$599.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="ADIDAS.jpg" alt="ADIDAS">
            <h2>ADIDAS</h2>
            <p>$999.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="GUCCI.jpg" alt="GUCCI">
            <h2>GUCCI</h2>
            <p>$349.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Online Store. All rights reserved.</p>
    </footer>

</body>
</html>
