<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    background-image: url("https://img.freepik.com/free-photo/top-view-sneakers-compass-table_23-2148315764.jpg?t=st=1738404973~exp=1738408573~hmac=2548749d492d83b4e5fa8187bfd18369c8d806eb77a8d63580b8372e18380e32&w=1380");
    background-repeat: no-repeat;
    background-size:cover;
}

/* Header */
header {
    background: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
    opacity: 0.5;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Product Grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
}

.product {
    background: #fff;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.product h2 {
    font-size: 18px;
    margin: 10px 0;
}

.product p {
    font-size: 16px;
    color: #333;
}

.add-to-cart {
    background: #ff6600;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

.add-to-cart:hover {
    background: #ff4500;
}

/* Filters */
.filters {
    text-align: center;
    margin: 20px 0;
}

.filter-btn {
    background: #008cba;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

.filter-btn:hover {
    background: #005f73;
}
header img{
padding-left: 1390px;

}
</style>
</head>
<body>

    <header>
        <h1>Online Store</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF7nbTyoElmXajT_vRse8INUpAOh41HsUcqg&s" style="height:80px ; width:80px ;">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="checkout.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="filters">
        <button class="filter-btn">All</button>
        <a href="electronic.html"><button class="filter-btn">Shoes</button></a> 
        
        <a href="watch.html"><button class="filter-btn">watch</button></a> 
        <button class="filter-btn">Accessories</button>
    </section>
